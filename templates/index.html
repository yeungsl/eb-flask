<!doctype html>
<html>
   <body>
    <title>Hello !</title>
    <h2>{{n_samples}} samples has been tagged</h2>
    <p><em>Instruction</em>: Pick whichever tag you think the 
    best for the sentence in regards to topic <h3>US stock market, Economy</h3>
    </p>
    <form action = "/" method = "POST" onsubmit="return confirm('Do you really want to submit the form?');">
    <table name="need" border = 1>
         {% for group in sample %}
            <tr>
               <th> {{ group[1] }} </th>
               <th> {{ group[2] }} </th>
               <th> {{ group[0] }} </th>
               <td>
                <select name = 'tag_{{ group[1] }}'> 
                    <option value="Support">Support</option>
                    <option value="Against">Against</option>
                    <option value="Irrelevant">Irrelevant</option>
                </select>
                </td>
            </tr>
         {% endfor %}
    </table>
    <div style="text-align: center;">
   <input type = "submit" />
   </div>
   </form>
   </body>
</html>
